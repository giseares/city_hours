<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Hours by Location</title>
  <link rel="icon" type="image/jpg" href="resources/favicon-32x32.png"/>
  <!-- RELACIONES -->
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>City Hours by Locations</h1>
    <div id="seattle" class="time"></div>
    <div id="montana" class="time"></div>
    <div id="toronto" class="time"></div>
    <div id="argentina" class="time"></div>
    <div id="londres" class="time"></div>
    <div id="nigeria" class="time"></div>
  </div>

  <div class="container">
    <h2>Calculate the Time in Different Cities for a Meeting</h2>
    <label for="city">Selecciona una ciudad:</label>
    <select id="city">
      <option value="seattle">Seattle</option>
      <option value="montana">Montana</option>
      <option value="toronto">Toronto</option>
      <option value="argentina">Buenos Aires</option>
      <option value="londres">Londres</option>
      <option value="nigeria">Nigeria</option>
    </select>
    <br><br>
    <label for="inputTime">Put the time (HH:MM):</label>
    <input type="time" id="inputTime">
    <br><br>
    <button onclick="calculateTime()">Calculate</button>
    <div id="result" class="time" style="margin-top: 20px;"></div>
  </div>

</body>
</html>
